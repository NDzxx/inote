<!-- Articles Grid Section -->
<section id="postLoding">
    <div class="container inote-post-container">
        <div class="row" id="post">
            <input type="hidden" name="postId" id="postId"/>
            <h2 class="col-md-12 col-xs-12 text-center text-success hvr-bounce-in" id="postTitle"></h2>
            <span class="fix-height"></span>
            <div class="col-md-12 text-primary" id="postLine"><em><a class="list-group-item active hvr-skew-forward" href="javascript:void(0);"><span class="hvr-skew-forward"><i
                    class="fa fa-tag"></i>&nbsp;<span
                    id="postTag"></span></span></a><span class="pull-right hvr-sink"><i class="fa fa-calendar"></i>&nbsp;<span
                    id="postPublishAt"></span></span></em>
            </div>
            <span class="fix-height"></span>
            <hr/>
            <div class="col-md-10 col-md-offset-1" id="postContent"></div>
        </div>
        <span class="fix-height" id="postMessageAnchor"></span>
        <span class="fix-height"></span>
        <hr/>
        <div class="row">
            <div class="col-md-2"> <a class="list-group-item active hvr-skew-backward" href="javascript:void(0);"><span class="hvr-grow-rotate"><i
                    class="fa fa-comments"></i>&nbsp;留言<span class="badge" id="postMessageCount">0</span>
               </span></a></div>
            <div class="col-md-8">
                <div class="col-md-12" id="postMessages">
                </div>
                <form name="messageForm" id="messageForm" novalidate="">
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>名字</label>
                            <input type="text" class="form-control" placeholder="名字" name="guestName" id="guestName" required="" data-validation-required-message="请输入名字" aria-invalid="false">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>内容</label>
                            <textarea class="form-control" placeholder="内容" name="messageContent" id="messageContent" required="" data-validation-required-message="请输入内容" aria-invalid="false" rows="6"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div id="success" class="col-md-12 col-xs-12">

                    </div>
                    <div class="form-group col-xs-12 floating-label-form-grop">
                        <button type="submit" class="btn btn-success hvr-grow-shadow">提交</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <hr/>
</section>

    </div>
</section>
